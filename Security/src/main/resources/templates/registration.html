<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <h2>Регистрация</h2>
    <form th:action="@{/registration}" th:object="${user}" th:method="post">
        <input type="text" name="email" placeholder="Введите вашу почту" class="form-control"><br>
        <input type="number" name="phoneNumber" placeholder="Введите ваш номер телефона" class="form-control"><br>
        <input type="text" name="name" placeholder="Введите ваше имя" class="form-control"><br>
        <input type="password" name="password" class="form-control"><br>
        <input type="hidden" >
        <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

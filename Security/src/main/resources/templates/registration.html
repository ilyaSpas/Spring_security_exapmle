<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <h2>Регистрация</h2>
    <form th:action="@{/registration}" th:object="${user}" th:method="post">

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Email Error</div>
        <input type="text" name="email" th:field="*{email}" placeholder="Введите вашу почту" class="form-control"><br>

        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red">Email Error</div>
        <input type="number" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Введите ваш номер телефона" class="form-control"><br>

        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Email Error</div>
        <input type="text" name="name" th:field="*{name}" placeholder="Введите ваше имя" class="form-control"><br>

        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">Email Error</div>
        <input type="password" name="password" th:field="*{password}" class="form-control"><br>

        <input type="hidden" >
        <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
    </form><br>
    <a href="/login">Войти</a>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Блог</title>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">

    <p th:if="${user!=null}" th:text="'Авторизованный пользователь: ' + ${userAuth?.name}"></p>

    <br>
    <div class="position-relative">
        <div class="position-absolute top-0 end-0">
            <form action="/blog/add">
                <button type="submit" class="btn btn-dark">Добавить статью</button>
            </form>
        </div>
    </div>
    <br>

    <h2>Блог</h2>

    <div th:each="el : ${posts}" class="alert alert-info mr-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.anons}"></p>
        <p th:text="'Дата создания: ' + ${el.dateOfCreate}"></p>
        <p th:text="'Автор: ' + ${el.user.name}"></p>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>

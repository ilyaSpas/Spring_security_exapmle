<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Блог</title>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div th:each="el : ${post}">
        <form th:action="'/blog/' + ${el.id} + '/edit'" method="post">
            <br>
            <input type="text" name="title" th:value="${el.title}" class="form-control"><br>
            <input type="text" name="anons" th:value="${el.anons}" class="form-control"><br>
            <textarea name="text" th:text="${el.text}" class="form-control"/><br>
            <button type="submit" class="btn btn-dark">Обновить</button>
        </form>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>

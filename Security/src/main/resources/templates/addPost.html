<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, post-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Добавить пост</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">

    <h2>Добавить пост</h2>
    <form th:action="@{/blog/add}" th:object="${post}" th:method="post">

<!--        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Email Error</div>-->
        <input type="text" name="title" th:field="*{title}" placeholder="Название статьи" class="form-control"><br>

<!--        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red">Email Error</div>-->
        <input type="text" name="anons" th:field="*{anons}" placeholder="Введите анонс" class="form-control"><br>

<!--        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Email Error</div>-->
        <input type="text" name="text" th:field="*{text}" placeholder="Введите текст статьи" class="form-control"><br>

        <input type="hidden" >
        <button type="submit" class="btn btn-dark">Отправить</button>
    </form><br>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
